<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Latter Glory Academy - Student Result Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-light">
    
    <div id="authModal" class="modal-backdrop">
      <div class="auth-modal glassmorphic">
        <img src="latter-glory logo.png" alt="Logo" class="pulse-logo mb-3" />
        <h4 class="text-danger fw-bold">Admin Access</h4>
        <input type="password" id="adminKeyInput" placeholder="Enter Admin Key" />
        <button onclick="app.verifyAdmin()">Access</button>
        <p id="authError" class="text-danger mt-2 d-none">Invalid key</p>
      </div>
    </div>
    
    <div id="classSelectModal" class="modal-backdrop d-none">
        <div class="auth-modal glassmorphic p-4">
            <h4 class="text-danger mb-4 fw-bold">Select Class to Work On</h4>
            <select id="classSelectInput" class="form-select mb-3">
                <option value="">-- Loading Classes... --</option>
            </select>
            <button id="loadClassBtn" onclick="app.loadClassData()" disabled>Load Class</button>
        </div>
    </div>

    <div id="mainContent" class="d-none"> 
        <div class="container my-5">
            <h1 class="text-center mb-4 text-danger fw-bold">Latter Glory Academy - Student Result Generator</h1>
            <div class="row">
                
                <div class="col-lg-4 order-lg-2 mb-4">
                    <div class="card shadow-sm p-4 h-100">
                        <h2 class="text-danger fw-bold mb-3"><i class="fas fa-user-circle me-2"></i> Student Details</h2>
                        
                        <div class="mb-3 text-center">
                            <div id="photoContainer" class="photo-container mb-2 mx-auto">
                                <img id="photoPreview" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" 
                                    alt="Student Photo" class="student-photo-preview border rounded" />
                            </div>
                            <small class="d-block text-muted mt-1">Photo auto-loads from Reg No. (Optional: Upload to replace)</small>
                            <input type="file" id="studentPhoto" class="form-control form-control-sm mt-2" accept="image/*" />
                        </div>
                        <div class="mb-3">
                            <label for="regNumberSelect" class="form-label">Select Student Reg No.</label>
                            <select id="regNumberSelect" class="form-select custom-input" disabled>
                                <option value="">Select Class First...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Student Full Name</label>
                            <input type="text" id="studentName" class="form-control custom-input" placeholder="Oladokun Praise" readonly>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="studentClass" class="form-label">Class</label>
                                <input type="text" id="studentClass" class="form-control custom-input" readonly>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="studentGender" class="form-label">Gender</label>
                                <input type="text" id="studentGender" class="form-control custom-input" readonly>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 order-lg-1 mb-4">
                    <div class="card shadow-sm p-4">
                        <h2 class="text-danger fw-bold mb-3"><i class="fas fa-clipboard-list me-2"></i> Academic Scores</h2>
                        
                        <div class="table-responsive mb-4">
                            <table class="table table-bordered table-striped align-middle text-center score-table">
                                <thead class="table-dark">
                                    <tr>
                                        <th style="width: 40%;">Subject</th>
                                        <th style="width: 20%;">CA (40)</th>
                                        <th style="width: 20%;">Exam (60)</th>
                                        <th style="width: 10%;">Total (100)</th>
                                        <th style="width: 10%;">Grade</th>
                                        <th style="width: 50px;"></th>
                                    </tr>
                                </thead>
                                <tbody id="subjectsBody">
                                    </tbody>
                            </table>
                        </div>
                        
                        <button onclick="scoreManager.addSubject()" class="btn btn-outline-danger btn-sm mb-4"><i class="fas fa-plus me-1"></i> Add Subject</button>
                        
                        <h2 class="text-danger fw-bold mb-3"><i class="fas fa-comments me-2"></i> Comments & Other Details</h2>
                        <div class="row g-4">
                            <div class="col-md-6 col-12"> 
                                <label for="classTeacherComment" class="form-label">Class Teacher's Comment</label>
                                <select id="classTeacherComment" class="form-select custom-input"></select>
                            </div>
                            <div class="col-md-6 col-12"> 
                                <label for="principalComment" class="form-label">Principal's Comment</label>
                                <select id="principalComment" class="form-select custom-input"></select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Next Term Resumption Date</label>
                                <span id="resumptionDateValue" class="form-control bg-light custom-input"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="reportPreview" class="d-none card shadow-sm p-3" style="max-width: 210mm; margin: 0 auto;"></div>
            
            <div class="d-flex justify-content-center mt-4 flex-column flex-sm-row"> 
                <button id="generateReportBtn" class="btn btn-danger mb-2 mb-sm-0"><i class="fas fa-eye me-2"></i> Generate Report</button>&nbsp; &nbsp; 
                <button id="savePdfBtn" class="btn btn-primary"><i class="fas fa-file-pdf me-2"></i> Save as PDF</button>
            </div>
            
        </div>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
