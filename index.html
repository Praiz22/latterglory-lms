<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latter Glory Academy | Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="authModal" class="modal-backdrop">
        <div class="glass-card auth-card">
            <div class="logo-circle mb-3">
                <img src="latter-glory logo.png" alt="Logo" onerror="this.style.display='none'">
                <i class="fas fa-school text-danger fa-2x" style="display:none;" id="fallbackIcon"></i>
            </div>
            <h4 class="brand-red fw-bold">Admin Access</h4>
            <p class="text-muted small">Enter passkey to access the dashboard</p>
            <input type="password" id="adminKeyInput" class="form-control custom-input text-center" placeholder="Enter Key">
            <button onclick="app.verifyAdmin()" class="btn btn-brand w-100 mt-3">
                Access System <i class="fas fa-arrow-right ms-2"></i>
            </button>
            <p id="authError" class="text-danger mt-3 small d-none">
                <i class="fas fa-circle-exclamation me-1"></i> Invalid Access Key
            </p>
        </div>
    </div>

    <div id="mainContent" class="d-none">
        <nav class="navbar glass-nav sticky-top mb-4">
            <div class="container">
                <span class="navbar-brand fw-bold brand-red d-flex align-items-center">
                    <img src="latter-glory logo.png" width="35" height="35" class="d-inline-block align-text-top me-2" onerror="this.style.display='none'">
                    <span>Latter Glory Academy</span>
                </span>
                <span class="badge bg-pink text-red rounded-pill px-3 py-2">
                    <i class="fas fa-calendar-alt me-1"></i> Term: 3rd (2024/2025)
                </span>
            </div>
        </nav>

        <div class="container pb-5">
            <div class="row g-4">
                
                <div class="col-lg-4">
                    <div class="glass-card p-4 h-100">
                        <h5 class="section-title"><i class="fas fa-user-graduate me-2"></i>Student Profile</h5>
                        
                        <div class="archive-box p-3 mb-3">
                            <label class="form-label text-xs fw-bold text-uppercase text-danger mb-1">
                                <i class="fas fa-database me-1"></i> Load from Archive
                            </label>
                            <select id="archiveSelect" class="form-select custom-input">
                                <option value="">Select Student...</option>
                                </select>
                        </div>

                        <hr class="text-muted opacity-25">

                        <div class="text-center mb-4">
                            <div class="photo-wrapper mx-auto mb-2">
                                <img id="photoPreview" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Student">
                                <div class="photo-overlay" onclick="document.getElementById('studentPhoto').click()">
                                    <i class="fas fa-camera text-white fa-2x"></i>
                                </div>
                            </div>
                            <input type="file" id="studentPhoto" accept="image/*" class="d-none">
                            <small class="text-muted" style="font-size: 0.75rem;">Click photo to upload custom</small>
                        </div>

                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label text-muted small fw-bold">FULL NAME</label>
                                <input type="text" id="studentName" class="form-control custom-input fw-bold" placeholder="SURNAME FIRSTNAME">
                            </div>
                            <div class="col-6">
                                <label class="form-label text-muted small fw-bold">CLASS</label>
                                <select id="studentClass" class="form-select custom-input">
                                    <option value="JSS1">JSS 1</option>
                                    <option value="JSS2">JSS 2</option>
                                    <option value="JSS3">JSS 3</option>
                                    <option value="SSS1">SSS 1</option>
                                    <option value="SSS2">SSS 2</option>
                                    <option value="SSS3">SSS 3</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label text-muted small fw-bold">GENDER</label>
                                <select id="studentGender" class="form-select custom-input">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label text-muted small fw-bold">REG NUMBER</label>
                                <input type="text" id="regNumber" class="form-control custom-input" placeholder="e.g. J1/24/001">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="glass-card p-4 mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="section-title mb-0"><i class="fas fa-calculator me-2"></i>Academic Scores</h5>
                            <button onclick="scoreManager.addSubject()" class="btn btn-sm btn-outline-brand">
                                <i class="fas fa-plus me-1"></i> Add Subject
                            </button>
                        </div>

                        <div class="table-responsive rounded-3 border-0">
                            <table class="table custom-table align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th style="min-width: 150px;">Subject</th>
                                        <th style="width: 80px;">CA (40)</th>
                                        <th style="width: 80px;">Ex (60)</th>
                                        <th style="width: 60px;">Tot</th>
                                        <th style="width: 50px;">Grd</th>
                                        <th style="width: 40px;"></th>
                                    </tr>
                                </thead>
                                <tbody id="subjectsBody">
                                    </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="glass-card p-4">
                        <h5 class="section-title"><i class="fas fa-comment-dots me-2"></i>Remarks & Actions</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">TEACHER'S REMARK</label>
                                <select id="classTeacherComment" class="form-select custom-input"></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">PRINCIPAL'S REMARK</label>
                                <select id="principalComment" class="form-select custom-input"></select>
                            </div>
                            <div class="col-12">
                                <div class="d-flex align-items-center p-2 bg-pink rounded">
                                    <i class="fas fa-calendar-check text-danger me-3 ms-2"></i>
                                    <div>
                                        <span class="d-block text-xs fw-bold text-muted">NEXT TERM RESUMES</span>
                                        <span id="resumptionDateValue" class="fw-bold text-dark"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-3 flex-column flex-sm-row">
                            <button id="generateReportBtn" class="btn btn-brand flex-grow-1 py-3">
                                <i class="fas fa-eye me-2"></i>Generate Preview
                            </button>
                            <button id="savePdfBtn" class="btn btn-dark flex-grow-1 py-3">
                                <i class="fas fa-file-pdf me-2"></i>Download PDF
                            </button>
                        </div>
                    </div>
                    
                    <div id="reportPreview" class="d-none mt-4 glass-card p-2 overflow-hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
