<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Latter Glory Academy - Student Result Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div id="authModal" class="modal-backdrop">
      <div class="auth-modal glassmorphic">
        <img src="latter-glory logo.png" alt="Logo" class="pulse-logo mb-3" />
        <h4 class="text-orange">Admin Access</h4>
        <input type="password" id="adminKeyInput" placeholder="Enter Admin Key" />
        <button onclick="verifyAdminKey()">Access</button>
        <p id="authError" class="text-danger mt-2 d-none">Invalid key</p>
      </div>
    </div>

    <div id="mainContent" class="d-none"> <div class="container my-5">
            <h1 class="text-center mb-4 text-danger fw-bold">Latter Glory Academy - Student Result Generator</h1>
            <div class="card shadow-sm p-4 mb-5">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-dark fw-semibold">Student Information</h2>
                    <div class="row g-4 mb-4">
                        <div class="col-md-6 col-12"> <label for="studentName" class="form-label">Full Name</label>
                            <input type="text" id="studentName" class="form-control" value="AKANGBE PHILIP">
                        </div>
                        <div class="col-md-6 col-12"> <label for="studentClass" class="form-label">Class</label>
                            <select id="studentClass" class="form-select">
                                <option value="">Select Class</option>
                                <option value="JSS1" selected>JSS 1</option>
                                <option value="JSS2">JSS 2</option>
                                <option value="JSS3">JSS 3</option>
                                <option value="SSS1">SSS 1</option>
                                <option value="SSS2">SSS 2</option>
                                <option value="SSS3">SSS 3</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-12"> <label for="studentGender" class="form-label">Gender</label>
                            <select id="studentGender" class="form-select">
                                <option value="">Select Gender</option>
                                <option value="Male" selected>Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-12"> <label for="regNumber" class="form-label">Registration Number</label>
                            <input type="text" id="regNumber" class="form-control" value="J1/24/01/001">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Passport Photograph</label>
                            <div class="d-flex flex-column flex-md-row align-items-center space-x-4"> <div class="position-relative me-md-3 mb-3 mb-md-0"> <img id="photoPreview" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Student Photo" class="img-fluid border border-secondary student-photo">
                                </div>
                                <div class="flex-grow-1 w-100"> <input type="file" id="studentPhoto" accept="image/*" class="d-none">
                                    <button type="button" onclick="document.getElementById('studentPhoto').click()" class="btn btn-primary w-100"> Upload Photo
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2 class="card-title mb-4 text-dark fw-semibold">Subject Scores</h2>
                    <div class="table-responsive"> <table class="table table-bordered bg-white" id="subjectsTable">
                            <thead>
                                <tr class="table-light">
                                    <th>Subject</th>
                                    <th>C.A (0-40)</th>
                                    <th>Exam (0-60)</th>
                                    <th>Total</th>
                                    <th>Grade</th>
                                    <th>Remark</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="subjectsBody"></tbody>
                        </table>
                    </div>
                    <div class="mt-4 d-flex justify-content-between flex-column flex-sm-row"> <button onclick="addSubject()" class="btn btn-success mb-2 mb-sm-0">Add Subject</button> </div>
                    <h2 class="card-title mb-4 text-dark fw-semibold mt-5">Comments & Other Details</h2>
                    <div class="row g-4">
                        <div class="col-md-6 col-12"> <label for="classTeacherComment" class="form-label">Class Teacher's Comment</label>
                            <select id="classTeacherComment" class="form-select"></select>
                        </div>
                        <div class="col-md-6 col-12"> <label for="principalComment" class="form-label">Principal's Comment</label>
                            <select id="principalComment" class="form-select"></select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Next Term Resumption Date</label>
                            <span id="resumptionDateValue" class="form-control bg-light"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="reportPreview" class="d-none card shadow-sm p-3" style="max-width: 210mm; margin: 0 auto;"></div>
            <div class="d-flex justify-content-center mt-4 flex-column flex-sm-row"> <button id="generateReportBtn" class="btn btn-danger mb-2 mb-sm-0">Generate Report</button>&nbsp; &nbsp; <button id="savePdfBtn" class="btn btn-primary">Save as PDF</button>
            </div>
        </div>
    </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
